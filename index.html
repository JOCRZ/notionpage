<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelWave</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #222;
      --accent-color: #666;
      --button-bg: #222;
      --button-text: #fff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #2e2e2e;
      --card-bg: #3b3b3b;
      --text-color: #fff;
      --accent-color: #ccc;
      --button-bg: #ccc;
      --button-text: #222;
      --shadow-color: rgba(0, 0, 0, 0.4);
    }

    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background-color: var(--card-bg);
      box-shadow: 0 2px 10px var(--shadow-color);
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      letter-spacing: 1.5px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent-color);
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    .theme-toggle {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      opacity: 0.8;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .upload-section {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 4px 10px var(--shadow-color);
      text-align: center;
      transition: background-color 0.3s;
    }

    .upload-text h3 {
      margin: 0;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--accent-color);
    }

    .upload-text h1 {
      margin: 0.3rem 0;
      font-size: clamp(1.8rem, 6vw, 2.4rem);
      font-family: Georgia, serif;
      font-style: italic;
      line-height: 1.2;
    }

    .upload-text p {
      margin: 0.3rem 0 1rem;
      color: var(--accent-color);
      font-style: italic;
    }

    .upload-text a {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.3s;
    }

    .upload-text a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .upload-image img {
      width: 400px;
      height: 600px;
      border-radius: 12px;
      object-fit: cover;
      background-color: #ccc;
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    .card-section {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card {
      text-align: center;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px var(--shadow-color);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 400px;
      height: 600px;
      max-width: 100%;
      border-radius: 10px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .card p {
      margin: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      line-height: 1.3;
    }

    footer {
      background-color: var(--card-bg);
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 -2px 8px var(--shadow-color);
    }

    footer nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
    }

    footer a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    footer a:hover {
      opacity: 0.6;
    }

    @media (min-width: 600px) {
      footer nav {
        flex-direction: row;
        justify-content: center;
        gap: 1.5rem;
      }

      .upload-section {
        flex-direction: row;
        text-align: left;
      }

      .upload-text {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">NOVELWAVE</div>
    <div style="display:flex; align-items:center; gap:1rem;">
      <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
      <img class="profile-pic" src="https://via.placeholder.com/80" alt="Profile">
    </div>
  </header>

  <main>
    <section class="upload-section">
      <div class="upload-text">
        <h3>CURRENTLY UPLOADING</h3>
        <h1><em>REVEREND<br>INSANITY</em></h1>
        <p>Status: Ongoing</p>
        <a href="#">LISTEN NOW</a>
      </div>
      <div class="upload-image">
        <img src="Data/cover.png" alt="Reverend Insanity">
      </div>
    </section>

    <section class="card-section">
      <div class="card-grid">
        <div class="card">
          <img src="https://via.placeholder.com/400x600.png?text=Cover" alt="">
          <p>Omniscient Reader‚Äôs Point of View</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/400x600.png?text=Cover" alt="">
          <p>Shadow Slave</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/400x600.png?text=Cover" alt="">
          <p>Solo Leveling</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/400x600.png?text=Cover" alt="">
          <p>Re:Zero</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <nav>
      <a href="#">YouTube</a>
      <a href="#">Instagram</a>
      <a href="#">Buy Me a Coffee</a>
    </nav>
  </footer>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      toggleBtn.textContent = body.classList.contains("dark")
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    });
  </script>

</body>
</html>
