<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovelWave</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #eee;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
      --accent: #4a90e2;
    }

    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color 0.4s, color 0.4s;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
    }

    h1 {
      margin-top: 1rem;
      font-size: 2rem;
    }

    .theme-toggle {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--accent);
      color: #fff;
      font-size: 0.95rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      justify-items: center;
    }

    .card {
      background-color: var(--card-bg-dark);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
      width: 200px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    body.light-mode .card {
      background-color: var(--card-bg-light);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .card img {
      width: 175px;
      height: 242px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    .card h3 {
      margin: 0.8rem 0;
      font-size: 1rem;
    }

    .card a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
    }

    .social-links {
      text-align: center;
      margin: 2rem 0;
    }

    .social-links a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #ffcc00;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #aaa;
    }

  </style>
</head>
<body>
  <header>
    <img src="Data/profile.png" alt="Profile Picture" class="profile-pic">
    <h1>NovelWave</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <img 
          src="Data/ORV.png" 
          srcset="Data/ORV@2x.png 2x, Data/ORV@3x.png 3x" 
          alt="Omniscient Reader’s Viewpoint">
        <h3>Omniscient Reader’s Viewpoint</h3>
        <a href="#">Read Now</a>
      </div>

      <div class="card">
        <img 
          src="Data/SS.png" 
          srcset="Data/SS@2x.png 2x, Data/SS@3x.png 3x" 
          alt="Shadow Slave">
        <h3>Shadow Slave</h3>
        <a href="#">Read Now</a>
      </div>

      <div class="card">
        <img 
          src="Data/RI.png" 
          srcset="Data/RI@2x.png 2x, Data/RI@3x.png 3x" 
          alt="Reverend Insanity">
        <h3>Reverend Insanity</h3>
        <a href="#">Read Now</a>
      </div>
    </div>

    <div class="social-links">
      <a href="#" target="_blank">YouTube</a>
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">Buy Me a Coffee</a>
    </div>
  </main>

  <footer>
    &copy; 2025 NovelWave. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
