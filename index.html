<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelWave</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #222;
      --accent-color: #444;
      --button-bg: #222;
      --button-text: #fff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #585858;
      --card-bg: #4a4a4a;
      --text-color: #ffffff;
      --accent-color: #ccc;
      --button-bg: #ccc;
      --button-text: #222;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--card-bg);
      box-shadow: 0 2px 10px var(--shadow-color);
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.4rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 0.95rem;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #ccc;
      border: 2px solid var(--accent-color);
    }

    /* Theme toggle button */
    .theme-toggle {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      opacity: 0.8;
    }

    /* Main Container */
    main {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Upload Section */
    .upload-section {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      transition: background-color 0.3s;
    }

    .upload-text {
      flex: 1 1 300px;
    }

    .upload-text h3 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    .upload-text h1 {
      font-family: "Georgia", serif;
      font-style: italic;
      font-size: 2.2rem;
      margin: 0.3rem 0;
      line-height: 1.2;
    }

    .upload-text p {
      font-style: italic;
      color: var(--accent-color);
      margin: 0.3rem 0 1rem;
    }

    .upload-text a {
      display: inline-block;
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .upload-text a:hover {
      opacity: 0.8;
    }

    .upload-image img {
      width: 240px;
      height: 240px;
      border-radius: 10px;
      object-fit: cover;
      background-color: #ccc;
    }

    /* Card Grid */
    .card-section {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      transition: background-color 0.3s;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .card {
      text-align: center;
    }

    .card img {
      width: 100%;
      aspect-ratio: 3/4;
      border-radius: 10px;
      background-color: #ccc;
      object-fit: cover;
    }

    .card p {
      margin-top: 0.6rem;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .upload-text h1 {
        font-size: 1.8rem;
      }

      .upload-image img {
        width: 200px;
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      nav {
        justify-content: center;
      }

      .upload-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .upload-text {
        text-align: center;
      }

      .upload-image img {
        width: 150px;
        height: 150px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">NOVELWAVE</div>
    <nav>
      <a href="#">YOUTUBE</a>
      <a href="#">INSTAGRAM</a>
      <a href="#">BUY ME A COFFEE</a>
      <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
      <img class="profile-pic" src="https://via.placeholder.com/60" alt="Profile">
    </nav>
  </header>

  <main>
    <section class="upload-section">
      <div class="upload-text">
        <h3>CURRENTLY UPLOADING</h3>
        <h1><em>REVEREND<br>INSANITY</em></h1>
        <p>status ongoing</p>
        <a href="#">LISTEN NOW</a>
      </div>
      <div class="upload-image">
        <img src="https://via.placeholder.com/240x240.png?text=Cover" alt="Reverend Insanity">
      </div>
    </section>

    <section class="card-section">
      <div class="card-grid">
        <div class="card">
          <img src="https://via.placeholder.com/160x220.png?text=Cover" alt="">
          <p>Omniscient Reader‚Äôs Point of View</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/160x220.png?text=Cover" alt="">
          <p>Shadow Salve</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/160x220.png?text=Cover" alt="">
          <p>Shadow Salve</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/160x220.png?text=Cover" alt="">
          <p>Re:Zero</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      const darkMode = body.classList.contains("dark");
      toggleBtn.textContent = darkMode ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
  </script>

</body>
</html>
