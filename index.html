<!DOCTYPE html>
<html lang="en">
   
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Novel Wave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #353b48;
      color: #fff;
      padding: 16px 32px;
    }
    .channel-name {
      font-size: 2rem;
      font-weight: bold;
    }
    .channel-logo {
      width: 48px;
      height: 48px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #353b48;
      border: 2px solid #353b48;
    }
    .main-content {
      max-width: 900px;
      margin: 32px auto;
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .big-poster-area {
      display: flex;
      align-items: flex-start;
      margin-bottom: 32px;
    }
    .poster-info {
      margin-right: 32px;
      min-width: 220px;
    }
    .novel-title {
      font-size: 1.6rem;
      font-weight: bold;
    }
    .status-list {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }
    .chapter-count {
      background: #f1c40f;
      color: #222;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 8px;
      margin-top: 6px;
      display: inline-block;
    }
    .listen-btn {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 24px;
      border: none;
      background: #576574;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .listen-btn:hover {
      background: #1e272e;
    }
    .big-poster {
      flex: 1;
      height: 240px;
      background: #dff9fb;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #666;
      font-weight: bold;
    }
    .novel-list {
      display: flex;
      gap: 32px;
      margin-top: 36px;
      justify-content: center;
    }
    .novel-poster {
      background: #f5f6fa;
      width: 140px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #111;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="channel-name">Novel Wave</div>
    <div class="channel-logo">NW</div>
  </div>
  <div class="main-content">
    <div class="big-poster-area">
      <div class="poster-info">
        <div class="novel-title">Reverend Insanity</div>
        <div class="status-list">Status: Ongoing</div>
        <div class="chapter-count">Chapters: 1189</div>
        <a href="#" class="listen-btn">Listen Now</a>
      </div>
      <div class="big-poster">Big Poster</div>
    </div>
    <div class="novel-list">
      <div class="novel-poster">Novel 1 Poster</div>
      <div class="novel-poster">Novel 2 Poster</div>
    </div>
  </div>
</body>
</html>
