<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Media Player</title>
    <style>
        /* Optional: Add basic styling for centering and responsiveness */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            max-width: 800px; /* Adjust as needed */
            width: 90%;
            aspect-ratio: 16 / 9; /* Typical video aspect ratio */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the default iframe border */
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe 
            src="" 
            allowfullscreen>
        </iframe>
    </div>


</body>
</html>
