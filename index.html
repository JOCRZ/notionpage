<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovelWave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ---------- GLOBAL ---------- */
    body {
      background: #585858;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      color: #fff;
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
      background: #6b6b6b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-radius: 12px;
      margin: 1.5rem auto 0 auto;
      max-width: 1200px;
      flex-wrap: wrap;
      position: relative;
    }

    .brand {
      font-weight: bold;
      font-size: 1.6em;
      letter-spacing: 1px;
    }

    .navbar-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .navbar-links a {
      font-weight: 600;
      letter-spacing: 1.2px;
      transition: color 0.2s;
    }

    .navbar-links a:hover {
      color: #a5c46b;
    }

    .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: url('https://placehold.co/60x60/94c356/fff?text= ') no-repeat center/cover;
      border: 2px solid #a5c46b;
      flex-shrink: 0;
    }

    /* ---------- MOBILE MENU ---------- */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.8rem;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .menu-toggle {
        display: block;
      }

      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #5a5a5a;
        border-radius: 8px;
        margin-top: 10px;
        padding: 10px 0;
      }

      .navbar-links.active {
        display: flex;
      }
    }

    /* ---------- MAIN CONTENT ---------- */
    .main-content {
      margin: 2rem auto;
      background: #494949;
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    .left-section {
      flex: 2;
      min-width: 250px;
    }

    .left-section h2 {
      font-family: 'Fira Mono', monospace;
      font-size: 1.3em;
      margin: 0 0 10px 0;
      font-weight: bold;
    }

    .series-title {
      font-family: 'Georgia', serif;
      font-style: italic;
      font-size: 2.4em;
      font-weight: bold;
      margin: 0 0 5px 0;
    }

    .status {
      font-family: 'Georgia', serif;
      font-style: italic;
      color: #ddd;
      font-size: 1.1em;
      margin-bottom: 14px;
    }

    .listen-btn {
      display: inline-block;
      margin-top: 14px;
      padding: 12px 36px;
      background: #b3b3b3;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .listen-btn:hover {
      background: #d1d1d1;
      color: #222;
      transform: scale(1.03);
    }

    .main-image {
      flex: 1;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 16 / 9;
      background: url('https://placehold.co/400x225/99c063/ffffff?text= ') no-repeat center/cover;
      border-radius: 14px;
    }

    /* ---------- RECENT UPLOADS ---------- */
    .recent-uploads {
      background: #494949;
      border-radius: 16px;
      margin: 0 auto 2rem auto;
      padding: 2rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
    }

    .card {
      flex: 1 1 180px;
      max-width: 200px;
      text-align: left;
    }

    .card-image {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: url('https://placehold.co/200x150/9ac24b/fff?text= ') no-repeat center/cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card .title {
      font-size: 1em;
      font-weight: bold;
      letter-spacing: 0.8px;
    }

    /* ---------- RESPONSIVE TUNING ---------- */
    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }
      .main-image {
        width: 100%;
        max-width: 500px;
        aspect-ratio: 16 / 9;
        margin-top: 1rem;
      }
    }

    @media (max-width: 600px) {
      .main-image {
        aspect-ratio: 3 / 2;
        max-width: 100%;
      }

      .card {
        flex: 1 1 45%;
        max-width: 160px;
      }

      .card-image {
        aspect-ratio: 1 / 1;
      }

      .listen-btn {
        width: 100%;
        text-align: center;
      }
    }

    @media (max-width: 400px) {
      .brand {
        font-size: 1.3em;
      }

      .card {
        flex: 1 1 100%;
        max-width: 100%;
      }

      .card-image {
        aspect-ratio: 4 / 3;
      }

      .profile-pic {
        width: 38px;
        height: 38px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <span class="brand">NOVELWAVE</span>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <div class="navbar-links" id="menu">
      <a href="#">YOUTUBE</a>
      <a href="#">INSTAGRAM</a>
      <a href="#">BUY ME A COFFEE</a>
    </div>
    <span class="profile-pic"></span>
  </nav>

  <div class="main-content">
    <div class="left-section">
      <h2>CURRENTLY UPLOADING</h2>
      <div class="series-title">REVEREND INSANITY</div>
      <div class="status">status ongoing</div>
      <a class="listen-btn" href="#">LISTEN NOW</a>
    </div>
    <div class="main-image"></div>
  </div>

  <div class="recent-uploads">
    <div class="card">
      <div class="card-image"></div>
      <div class="title">OMNISCIENT READER'S POINT OF VIEW</div>
    </div>
    <div class="card">
      <div class="card-image"></div>
      <div class="title">SHADOW SLAVE</div>
    </div>
    <div class="card">
      <div class="card-image"></div>
      <div class="title">RE:ZERO</div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
  </script>
</body>
</html>
