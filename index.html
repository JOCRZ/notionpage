<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovelWave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #585858;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      color: #fff;
    }
    .navbar {
      background: #6b6b6b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 32px;
      border-radius: 12px;
      margin: 24px 32px 0 32px;
    }
    .navbar .brand {
      font-weight: bold;
      font-size: 1.6em;
      letter-spacing: 1px;
    }
    .navbar-links {
      display: flex;
      gap: 32px;
    }
    .navbar-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1.4px;
      font-size: 1em;
    }
    .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: url('https://placehold.co/60x60/94c356/fff?text= ') no-repeat center/cover;
      border: 2px solid #a5c46b;
    }
    .main-content {
      margin: 32px;
      background: #494949;
      border-radius: 16px;
      padding: 32px;
      display: flex;
      gap: 32px;
      align-items: flex-start;
    }
    .left-section {
      flex: 2;
    }
    .left-section h2 {
      font-family: 'Fira Mono', monospace;
      font-size: 1.3em;
      letter-spacing: 1px;
      margin: 0 0 10px 0;
      font-weight: bold;
    }
    .left-section .series-title {
      font-family: 'Georgia', serif;
      font-style: italic;
      font-size: 2.4em;
      font-weight: bold;
      margin: 0 0 5px 0;
    }
    .status {
      font-family: 'Georgia', serif;
      font-style: italic;
      color: #ddd;
      font-size: 1.2em;
      margin-bottom: 14px;
    }
    .listen-btn {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 36px;
      background: #b3b3b3;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      text-decoration: none;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .listen-btn:hover {
      background: #d1d1d1;
      color: #222;
    }
    .main-image {
      flex: 1;
      min-width: 180px;
      height: 200px;
      background: url('https://placehold.co/300x200/99c063/ffffff?text= ') no-repeat center/cover;
      border-radius: 14px;
      margin-left: 18px;
    }
    .recent-uploads {
      background: #494949;
      border-radius: 16px;
      margin: 0 32px 32px 32px;
      padding: 28px 32px;
      display: flex;
      gap: 24px;
      justify-content: flex-start;
      align-items: flex-end;
    }
    .card {
      width: 155px;
      margin-right: 8px;
      text-align: left;
    }
    .card-image {
      width: 100%;
      height: 125px;
      background: url('https://placehold.co/155x125/9ac24b/fff?text= ') no-repeat center/cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card .title {
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1em;
      margin-top: 0;
      font-weight: bold;
      letter-spacing: 0.8px;
    }
    @media (max-width: 1100px) {
      .main-content {
        flex-direction: column;
        align-items: start;
      }
      .main-image {
        margin-left: 0;
        margin-top: 24px;
      }
      .recent-uploads {
        flex-wrap: wrap;
      }
    }
    @media (max-width: 720px) {
      .navbar, .main-content, .recent-uploads {
        margin: 12px 6px 0 6px;
        padding: 12px 10px;
      }
      .main-content {
        gap: 10px;
      }
      .recent-uploads {
        gap: 12px;
        padding: 18px 8px;
      }
      .card {
        width: 100px;
      }
      .card-image {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="brand">NOVELWAVE</span>
    <div class="navbar-links">
      <a href="#">YOUTUBE</a>
      <a href="#">INSTAGRAM</a>
      <a href="#">BUY ME A COFFE</a>
    </div>
    <span class="profile-pic"></span>
  </nav>

  <div class="main-content">
    <div class="left-section">
      <h2>CURRENTLY UPLOADING</h2>
      <div class="series-title">REVEREND INSANITY</div>
      <div class="status">status ongoing</div>
      <a class="listen-btn" href="#">LISTEN NOW</a>
    </div>
    <div class="main-image"></div>
  </div>

  <div class="recent-uploads">
    <div class="card">
      <div class="card-image"></div>
      <div class="title">OMNISCIENT READER'S POINT OF VIEW</div>
    </div>
    <div class="card">
      <div class="card-image"></div>
      <div class="title">SHADOW SALVE</div>
    </div>
    <div class="card">
      <div class="card-image"></div>
      <div class="title">SHADOW SALVE</div>
    </div>
    <div class="card">
      <div class="card-image"></div>
      <div class="title">RE:ZERO</div>
    </div>
  </div>
</body>
</html>
