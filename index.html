<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelWaveHz</title>

  <link rel="icon" type="image/png" href="Data/NWheadlogo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #222;
      --accent-color: #666;
      --button-bg: #222;
      --button-text: #fff;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --comment-bg: #e9f0fb;
      --comment-border: #d1e2f6;
      --comment-highlight: #305caa;
    }

    body.dark {
      --bg-color: #2e2e2e;
      --card-bg: #3b3b3b;
      --text-color: #fff;
      --accent-color: #ccc;
      --button-bg: #ccc;
      --button-text: #222;
      --shadow-color: rgba(0, 0, 0, 0.4);
      --comment-bg: #4b4b4b;
      --comment-border: #666;
      --comment-highlight: #99b7ff;
    }

    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.2rem;
      background-color: var(--card-bg);
      box-shadow: 0 2px 10px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background-color 0.4s ease;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-container img {
      height: 58px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo-container:hover img {
      transform: scale(1.05);
    }

    .logo-text {
      font-weight: 700;
      font-size: clamp(1.3rem, 2.2vw, 1.8rem);
      letter-spacing: 2px;
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--text-color);
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .upload-section {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 4px 10px var(--shadow-color);
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .upload-text h3 {
      margin: 0;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--accent-color);
    }

    .upload-text h1 {
      margin: 0.3rem 0;
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      font-family: Georgia, serif;
      font-style: italic;
      line-height: 1.2;
    }

    .upload-text p {
      margin: 0.3rem 0 1rem;
      color: var(--accent-color);
      font-style: italic;
    }

    .upload-text a {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .upload-text a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .upload-image img {
      width: 175px;
      height: 242px;
      border-radius: 12px;
      object-fit: contain;
      background-color: #ccc;
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    /* UPDATED SPACING HERE */
    .voice-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;

      background: #ffffff;
      padding: 12px 14px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);

      gap: 14px;   /* ‚≠ê ADDED CLEAN SPACING */
    }

    .voice-label {
      font-size: 16px;
      font-weight: 600;
    }

    .play-sample {
      background: #0078ff;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .voice-container {
        padding: 10px;
        gap: 12px;
      }

      .voice-label {
        font-size: 15px;
      }

      .play-sample {
        padding: 7px 12px;
        font-size: 13px;
      }
    }

    .comment-section {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 2rem 1.5rem;
      box-shadow: 0 4px 10px var(--shadow-color);
      margin-top: 2rem;
      text-align: center;
    }

    .comment-section h2 {
      color: var(--text-color);
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    #comment-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #comment-card {
      width: 100%;
      padding: 18px 24px;
      border-radius: 10px;
      background-color: var(--comment-bg);
      border: 1.5px solid var(--comment-border);
      box-shadow: 0 2px 8px var(--shadow-color);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    #commentor-name {
      font-weight: bold;
      font-size: 1.1em;
      color: var(--comment-highlight);
      margin-bottom: 8px;
    }

    #comment-text {
      font-size: 1.04em;
      color: var(--text-color);
      line-height: 1.4;
    }

    .comment-section button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .comment-section button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .comment-section button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    footer {
      background-color: var(--card-bg);
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 -2px 8px var(--shadow-color);
    }

    footer nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
    }

    footer a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    footer a:hover {
      opacity: 0.6;
    }

    .ad-section {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      text-align: center;
    }

    .ad-section img {
      width: 100%;
      border-radius: 10px;
    }

    @media (min-width: 600px) {
      footer nav {
        flex-direction: row;
        justify-content: center;
        gap: 1.5rem;
      }

      .upload-section {
        flex-direction: row;
        text-align: left;
      }

      .upload-text {
        flex: 1;
      }
    }
  </style>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;
    const logo = document.getElementById("logo");

    function applyTheme(isDark) {
      if (isDark) {
        body.classList.add("dark");
        toggleBtn.textContent = "‚òÄÔ∏è";
        logo.src = "Data/nww.svg";
      } else {
        body.classList.remove("dark");
        toggleBtn.textContent = "üåô";
        logo.src = "Data/nwb.svg";
      }
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") applyTheme(true);

    toggleBtn.addEventListener("click", () => {
      const isDark = !body.classList.contains("dark");
      applyTheme(isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

        // ---------- COMMENT SECTION SCRIPT ----------
        const commentorName = document.getElementById('commentor-name');
    const commentText = document.getElementById('comment-text');
    const prevButton = document.getElementById('prev-button');
    const COMMENT_INTERVAL_MS = 5000;

    let comments = [];
    let history = [];
    let intervalId;

    async function loadComments() {
      try {
        const response = await fetch('Data/comments.txt');
        const text = await response.text();
        comments = text.split('\n').map(line => {
          let [commentor, ...commentParts] = line.split(':');
          return {
            commentor: commentor ? commentor.trim() : '',
            commentText: commentParts.join(':').trim()
          };
        }).filter(c => c.commentor && c.commentText);
        if (comments.length === 0) {
          commentorName.textContent = "No comments found.";
          commentText.textContent = "";
          return;
        }
        startCommentRotation();
      } catch (error) {
        commentorName.textContent = "Error loading comments.";
        commentText.textContent = "Make sure 'comments.txt' exists and is accessible.";
      }
    }

    function displayRandomComment() {
      if (comments.length === 0) return;
      let randomIndex = Math.floor(Math.random() * comments.length);
      let previousIndex = history.length > 0 ? history[history.length - 1] : -1;
      while (randomIndex === previousIndex && comments.length > 1) {
        randomIndex = Math.floor(Math.random() * comments.length);
      }
      history.push(randomIndex);
      if (history.length > 10) history.shift();
      setComment(comments[randomIndex]);
      updatePrevButtonState();
    }

    function setComment(comment) {
      commentorName.textContent = comment.commentor;
      commentText.textContent = comment.commentText;
    }

    function viewPreviousComment() {
      if (history.length <= 1) return;
      history.pop();
      const previousIndex = history.pop();
      if (previousIndex !== undefined) {
        history.push(previousIndex);
        setComment(comments[previousIndex]);
      }
      updatePrevButtonState();
      resetCommentRotation();
    }

    function updatePrevButtonState() {
      prevButton.disabled = history.length <= 1;
    }

    function startCommentRotation() {
      displayRandomComment();
      intervalId = setInterval(displayRandomComment, COMMENT_INTERVAL_MS);
    }

    function resetCommentRotation() {
      clearInterval(intervalId);
      intervalId = setInterval(displayRandomComment, COMMENT_INTERVAL_MS);
    }

    prevButton.addEventListener('click', viewPreviousComment);

    loadComments();

    // ---------------------------
    // Audio play (unchanged)
    // ---------------------------
    function playSample() {
      const audio = document.getElementById("sampleVoice");
      if (!audio) return;
      audio.currentTime = 0;
      audio.play().catch(err => {
        // ignore autoplay policy errors; user action should allow playback
        console.warn('Audio play failed:', err);
      });
    }
  </script>
