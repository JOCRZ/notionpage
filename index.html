<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelWave</title>

  <!-- Proper Font Awesome import -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ---------- THEME VARIABLES ---------- */
    :root {
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #222;
      --accent-color: #666;
      --button-bg: #222;
      --button-text: #fff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #2e2e2e;
      --card-bg: #3b3b3b;
      --text-color: #fff;
      --accent-color: #ccc;
      --button-bg: #ccc;
      --button-text: #222;
      --shadow-color: rgba(0, 0, 0, 0.4);
    }

    /* ---------- BASE STYLING ---------- */
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ---------- HEADER ---------- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.2rem;
      background-color: var(--card-bg);
      box-shadow: 0 2px 10px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background-color 0.4s ease;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-container img {
      height: 58px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo-container:hover img {
      transform: scale(1.05);
    }

    .logo-text {
      font-weight: 700;
      font-size: clamp(1.3rem, 2.2vw, 1.8rem);
      letter-spacing: 2px;
    }

    /* ---------- THEME TOGGLE ---------- */
    .theme-toggle {
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--text-color);
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    /* ---------- MAIN CONTENT ---------- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- UPLOAD SECTION ---------- */
    .upload-section {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 4px 10px var(--shadow-color);
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .upload-text h3 {
      margin: 0;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--accent-color);
    }

    .upload-text h1 {
      margin: 0.3rem 0;
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      font-family: Georgia, serif;
      font-style: italic;
      line-height: 1.2;
    }

    .upload-text p {
      margin: 0.3rem 0 1rem;
      color: var(--accent-color);
      font-style: italic;
    }

    .upload-text a {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .upload-text a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .upload-image img {
      width: 175px;
      height: 242px;
      border-radius: 12px;
      object-fit: contain;
      background-color: #ccc;
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    /* ---------- CARD SECTION ---------- */
    .card-section {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(175px, 1fr));
      gap: 1rem;
      justify-items: center;
    }

    .card {
      text-align: center;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px var(--shadow-color);
      transition: transform 0.3s ease;
      width: 175px;
      padding-bottom: 1rem;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 175px;
      height: 242px;
      border-radius: 10px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      background-color: #ccc;
    }

    .card p {
      margin: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      line-height: 1.3;
    }

    .card a {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background-color: var(--card-bg);
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 -2px 8px var(--shadow-color);
    }

    footer nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
    }

    footer a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    footer a:hover {
      opacity: 0.6;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (min-width: 600px) {
      footer nav {
        flex-direction: row;
        justify-content: center;
        gap: 1.5rem;
      }

      .upload-section {
        flex-direction: row;
        text-align: left;
      }

      .upload-text {
        flex: 1;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo-container">
      <img id="logo" src="Data/nwb.svg" alt="NovelWave Logo">
      <span class="logo-text">NovelWave</span>
    </div>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
  </header>

  <main>
    <section class="upload-section">
      <div class="upload-text">
        <h3>CURRENTLY UPLOADING</h3>
        <h1><em>REVEREND<br>INSANITY</em></h1>
        <p>Status: Ongoing</p>
        <a href="ri.html">Listen Now</a>
      </div>
      <div class="upload-image">
        <img src="Data/RI.png" alt="Reverend Insanity">

    </section>

    <section class="card-section">
      <div class="card-grid">
        <div class="card">
          <img src="Data/ORV.png" alt="Omniscient Readerâ€™s Point of View">
          <p>Omniscient Readerâ€™s Point of View</p>
          <a href="orv.html">Coming Soon</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <nav>
      <a href="https://www.youtube.com/@NovelWaveHz/" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="https://www.instagram.com/novelwavehz?igsh=MmZyaXFkZXZuazY0" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://buymeacoffee.com/Jo3416" target="_blank"><i class="fas fa-mug-hot"></i> Buy Me a Coffee</a>
    </nav>
  </footer>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;
    const logo = document.getElementById("logo");

    // Apply theme
    function applyTheme(isDark) {
      if (isDark) {
        body.classList.add("dark");
        toggleBtn.textContent = "â˜€ï¸";
        logo.src = "Data/nww.svg"; // white logo for dark mode
      } else {
        body.classList.remove("dark");
        toggleBtn.textContent = "ðŸŒ™";
        logo.src = "Data/nwb.svg"; // black logo for light mode
      }
    }

    // Check saved theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") applyTheme(true);

    // Toggle button click
    toggleBtn.addEventListener("click", () => {
      const isDark = !body.classList.contains("dark");
      applyTheme(isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>

</body>
</html>
